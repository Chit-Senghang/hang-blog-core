  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Cache Dependency
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Let Build
        run: npm run build

      - name: Upload Artiface
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: | 
            dist
            package.json

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SERVER_SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Download Files
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist

      - name: Verification SSH
        run: bash ./scripts/verification-ssh.sh
      
      - name: Deploy Server 
        run: | 
          bash ./scripts/connect-server.sh

          rsync -n /dist ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/deploy
          


